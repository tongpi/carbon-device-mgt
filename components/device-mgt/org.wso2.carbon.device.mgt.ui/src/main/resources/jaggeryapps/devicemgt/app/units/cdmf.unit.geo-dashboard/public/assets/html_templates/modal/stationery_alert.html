<html>
<head lang="en">

            color: red;

<body>
<div class="modal-header">
    <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
    <div class="col-lg-5 col-md-6 col-centered">
        <h4>
            设置“固定”警报
            <br>
        </h4>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-centered">
            <div class="">
                <table class="table table-hover" id="stationary-alert-table">
                    <thead>
                    <tr>
                        <th>固定的名称</th>
                        <th>固定的时间</th>
                        <th>波动半径</th>
                        <th>查询名称</th>
                        <th>创建于</th>

                    </tr>
                    </thead>
                    <tbody>

                    </div>
                    </tbody>
                </table>
            </div>
            <br/>
            <br/>
            <div class="pull-right">
                <button style="background-color: #f4f4f4;" type="button" class="btn btn-default"
                        onclick="openTools('Stationery')">绘制区域

                <button style="background-color: #f4f4f4;" type="button" class="btn  btn-default"
                        onclick="$('#editWithinGeoJSON').modal('toggle')">输入区域
                </button>
            </div>

            <br/>
        </div>
